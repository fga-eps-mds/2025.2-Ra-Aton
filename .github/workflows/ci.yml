name: CI

on:
  pull_request:
    branches: ["develop", "main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/aton
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: aton
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d aton" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Caching pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: "pnpm"

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@9.0.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client (api)
        working-directory: apps/api
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: pnpm prisma generate

      # --- NOVO PASSO ADICIONADO AQUI ---
      # Aplica o schema.prisma ao banco de dados vazio
      - name: Apply DB schema
        working-directory: apps/api
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: pnpm prisma db push
      # ------------------------------------

      - name: Set up environment for tests
        run: |
          echo "DATABASE_URL=${{ env.DATABASE_URL }}" >> $GITHUB_ENV
          mkdir -p apps/api/prisma
          echo "DATABASE_URL=${{ env.DATABASE_URL }}" > apps/api/prisma/.env
          echo "DATABASE_URL=${{ env.DATABASE_URL }}" > apps/api/.env
          echo "JWT_SECRET='your_jwt_secret_key'" >> apps/api/.env

      - name: Run workspace tests
        working-directory: .
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: pnpm test

      - name: Workspace typecheck
        run: pnpm -w -s run check-types || true
